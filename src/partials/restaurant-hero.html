<!-- Dionisii -->
<section class="restaurant-hero section">
  <div class="container">
    <h1 class="restaurant-title">Restaurant</h1>

    <ul class="rest-list-btn">
      <li><button type="button" class="button btn-white" data-modal-open>Book a table</button></li>
      <li><a href="#restaurant-menu-section" class="button btn-white">View a menu</a></li>
    </ul>

    <div class="icon-rest-box">
      <div class="color-box">
        <picture class="">
          <source
            media="(min-width:1440px)"
            srcset="
              ./img/restaurant-page/img2desk@1x.jpg 1x,
              ./img/restaurant-page/img2desk@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(min-width:768px)"
            srcset="
              ./img/restaurant-page/img2table@1x.jpg 1x,
              ./img/restaurant-page/img2table@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(max-width:767.99px)"
            srcset="
              ./img/restaurant-page/img2mob@1x.jpg 1x,
              ./img/restaurant-page/img2mob@2x.jpg 2x
            "
            type="image/jpg"
          />
          <img
            src="./img/restaurant-page/img2mob@1x.jpg"
            alt="table with an empty glass of wine"
            loading="lazy"
          />
        </picture>
      </div>
      <div class="color-box">
        <picture class="">
          <source
            media="(min-width:1440px)"
            srcset="
              ./img/restaurant-page/img1desk@1x.jpg 1x,
              ./img/restaurant-page/img1desk@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(min-width:768px)"
            srcset="
              ./img/restaurant-page/img1table@1x.jpg 1x,
              ./img/restaurant-page/img1table@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(max-width:767.99px)"
            srcset="
              ./img/restaurant-page/img1mob@1x.jpg 1x,
              ./img/restaurant-page/img1mob@2x.jpg 2x
            "
            type="image/jpg"
          />
          <img
            src="./img/restaurant-page/img2mob@1x.jpg"
            alt="fish dish"
            loading="lazy"
          />
        </picture>
      </div>
      <div class="color-box">
        <picture class="">
          <source
            media="(min-width:1440px)"
            srcset="
              ./img/restaurant-page/img3desk@1x.jpg 1x,
              ./img/restaurant-page/img3desk@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(min-width:768px)"
            srcset="
              ./img/restaurant-page/img3tabl@1x.jpg  1x,
              ./img/restaurant-page/img3table@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(max-width:767.99px)"
            srcset="
              ./img/restaurant-page/img3mob@1x.jpg 1x,
              ./img/restaurant-page/img3mob@2x.jpg 2x
            "
            type="image/jpg"
          />
          <img
            src="./img/restaurant-page/img3mob@1x.jpg"
            alt="cutting papper"
            loading="lazy"
          />
        </picture>
      </div>
    </div>

    <ul class="rest-swiperd">
      <li class="slider-btn">
        <button class="btn-arrow btn">
          <svg class="swipe-icon" width="7" height="14">
            <use href="/img/img_hotel-hero/slider.svg#icon-vector-left"></use>
          </svg>
        </button>
      </li>
      <li class="slider-btn">
        <button class="btn-arrow btn">
          <svg class="swipe-icon" width="7" height="14">
            <use href="/img/img_hotel-hero/slider.svg#icon-vector-right"></use>
          </svg>
        </button>
      </li>
    </ul>

    <div class="rest-parag">
      <p class="restaurant-p">
        Whether you're in the mood for a hearty breakfast, a light lunch, or a
        romantic dinner, our menu has something for everyone.
      </p>
    </div>
  </div>

  <!-- MODAL -->

  <div class="backdrop is-hidden" data-modal>

    <div class="modal" >

        <button  class="cls-button" data-modal-close>
            
            <svg class="icon-cls"  width="12" height="12"> 
                <use href="./img/svg-sprite/symbol-defs.svg#icon-Iconcls-btn-1"></use>
            </svg>
        </button>

      <form class="inputs">
      
          <p class="title-modal">BOOK A TABLE</p>
          
          <div class="order-group">
              <label class="form-label">
                  <span class="boking-label">Your name</span>
                  <input class="form-input" 
                  type="name" 
                  name="user_name" minlength="2" required />
                    
              </label>
          </div>

          <span class="boking-label-coment">Who should book a table for?</span>

          <div class="order-group">
            <label class="form-label boking-label" for="number" required>
              <select class="dropdown-color" id="number" name="number">
                <option value="xs">4</option>
                <option value="s">3</option>
                <option value="m">2</option>
                <option value="m" selected>NUMBER OF PEOPLE</option>
                <option value="l">1</option>
              </select>
            </label>
          </div>


          <div class="order-group">
            <label class="form-label boking-label" for="day" required>
              <select class="dropdown-color" id="day" name="day">
                <option value="xs">Monday</option>
                <option value="s">Tuesday</option>
                <option value="m" >Wendsday</option>
                <option value="m" selected>TODAY</option>
                <option value="l">Thursday</option>
                <option value="s">Friday</option>
                <option value="m">Saturday</option>
                <option value="l">Sunday</option>
              </select>
            </label>
          </div>


          <div class="order-group">
            <label class="form-label">
                <span class="boking-label">+ 38()</span>
                <input class="form-input" 
                type="phone" 
                name="user_phone" 
                min="10" 
                required />
            </label>
          </div>
          <span class="boking-label-coment">What date to book?</span>

          <button class="btn-black btn-send" type="submit">MAKE A RESERVATION</button>
      
      </form>
    </div>
  </div>

</div>
</section>
