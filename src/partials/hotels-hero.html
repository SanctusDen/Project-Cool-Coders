 <div class="backdrop-hot is-hidden" data-modal>
      <div class="modal-hot">
        <button class="btn modal-button" data-modal-close type="button">
          <svg class="modal-icon" width="11.67" height="11.67">
            <use href="./images2/close-black.svg#icon-close-black-18dp"></use>
          </svg>
        </button>
        <p class="modal-title">
          <span class="mod-style">book&nbsp;</span>a room
        </p>
        <form class="order_form" name="order-form">
          <ul class="person-data list">
            <li class="order-form-group">
              <input
                class="order-form-field"
                id="user-name"
                name="user-name"
                type="text"
                placeholder="YOUR NAME"
                required
              />
              <label class="order-form-label" for="user-name"
                >Who should book a table for?</label
              >
            </li>
            <li class="order-form-group">
              <input
                class="order-form-field"
                id="user-phone"
                name="user-phone"
                type="text"
                placeholder="+38 ()"
                required
              />
              <label class="order-form-label" for="user-phone"
                >phone number</label
              >
            </li>
          </ul>

          <ul class="option-data list">
            <li class="order-form-group">
              <input
                class="order-form-field"
                id="user-mail"
                name="user-mail"
                type="text" 
                required
                 
              />
              
              <label class="order-form-label" for="user-mail"
                >check-in date</label
              >
              <select id="days" name="days" class="text-input">
                <svg class="select-icon" width="20px" height="20px">
                  <use href="../img/img_hotel-hero/select.svg#icon-select"></use>
                </svg>
                <option value="day" selected>today</option>
                <option value="tommorow">tomorrow</option>
                <option value="day">day after tomorrow</option>
              </select>
            </li>
            <li class="order-form-group">
              <input
                class="order-form-field"
                id="user-mail"
                name="user-mail"
                type="text" 
                required
              />
              <label class="order-form-label" for="user-mail"
                >check-in date</label
              >
              <select id="calender" name="calender" class="text-input">
                <svg class="select-icon" width="20px" height="20px">
                  <use href="../img/img_hotel-hero/select.svg#icon-select"></use>
                </svg>
                <option value="date" selected>25.03.2023</option>
                <option value="date">26.03.2023</option>
                <option value="date">27.03.2023</option>
              </select>
            </li>
            <li class="order-form-group">
              <input
                class="order-form-field"
                id="user-mail"
                name="user-mail"
                type="text"
                required
              />
              <label class="order-form-label" for="user-mail"
                >number categoty</label
              >
              <select id="rooms" name="rooms" class="text-input">
                <svg class="select-icon" width="20px" height="20px">
                  <use href="../img/img_hotel-hero/select.svg#icon-select"></use>
                </svg>
                <option value="room" selected>double suite</option>
                <option value="room">Double Luxury Room</option>
                <option value="room">triple room</option>
              </select>
            </li>
          </ul>
          <button class="btn-booking button pointer" type="submit">
            make a reservation
          </button>
        </form>
